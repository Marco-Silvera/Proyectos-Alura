<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceAPP</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Lato:wght@300&family=Open+Sans&family=Oswald&family=Poppins:wght@200;500;700&family=Press+Start+2P&family=REM&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
        <script src="script.js" defer></script>
</head>

<body>

    <header class="header">
        <img class="header__logo" src="./assets/LogoSpaceApp.png" alt="SpaceApp">
        <input class="header__input" type="text" placeholder="Qué buscas?">
    </header>

    <div class="grouping">

        <aside class="aside">
            <ul class="lista__menu">
                <div class="item__lista">
                    <li>Inicio</li>
                </div>

                <div class="item__lista">
                    <li>Las más antíguas</li>
                </div>

                <div class="item__lista">
                    <li>Nuevas fotos</li>
                </div>

            </ul>
        </aside>

        <div class="banner">
            <img class="banner__image" src="assets/BannerSpaceApp.png" alt="bla">
            <h3 class="gallery__text">Explore la galería</h2>

        </div>
    </div>

    <section class="card__section">

        <ul class="ul__cards" data-ul>
        </ul>
    </section>

    <footer class="footer">
        <div class="footer__icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <p class="footer__text">Desarrollado por Alura Latam</p>
    </footer>
    <script src="https://kit.fontawesome.com/ef3eea8822.js" crossorigin="anonymous"></script>
</body>

</html>
